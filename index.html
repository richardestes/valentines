<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f5f1e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Decorative hearts background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 160, 160, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 192, 203, 0.05) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Screens */
        .screen {
            display: none;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .screen.active {
            display: block;
        }

        /* Main screen */
        #mainScreen {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: #2d2d2d;
            margin-bottom: 3rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .name {
            color: #d4587a;
            display: block;
            font-size: 1.1em;
            margin-bottom: 0.3em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Crimson Text', serif;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            letter-spacing: 0.03em;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #4ecca3 0%, #3ba87f 100%);
            color: white;
            position: relative;
        }

        .yes-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 35px rgba(78, 204, 163, 0.4);
        }

        .yes-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .no-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #f44171 100%);
            color: white;
            position: absolute;
            transition: all 0.31s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .no-btn:hover {
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
        }

        /* Music icon */
        .music-icon {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #d4587a 0%, #b84563 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(212, 88, 122, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 35px rgba(212, 88, 122, 0.5);
        }

        .music-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .music-icon.playing {
            animation: musicBounce 0.6s ease-in-out infinite;
        }

        .music-label {
            position: fixed;
            top: 2rem;
            right: 7rem;
            font-family: 'Crimson Text', serif;
            font-size: 1.3rem;
            color: #d4587a;
            font-weight: 700;
            animation: gentle-bounce 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes gentle-bounce {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-3px);
                opacity: 1;
            }
        }
        
        .music-label.hidden {
            display: none;
        }

        .back-arrow {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-arrow.show {
            display: flex;
        }
        
        .back-arrow:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .back-arrow svg {
            width: 24px;
            height: 24px;
            fill: #2d2d2d;
        }

        @keyframes musicBounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        /* Yes Screen */
        #yesScreen {
            animation: celebrateIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes celebrateIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        #yesScreen h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            background: linear-gradient(135deg, #d4587a 0%, #ff6b9d 50%, #ffa07a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(20deg);
            }
        }

        .gif-container {
            margin: 3rem auto 4rem auto;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 1rem;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .placeholder-text {
            font-family: 'Crimson Text', serif;
            font-size: 1.5rem;
            color: #888;
            padding: 4rem 2rem;
            font-style: italic;
        }

        /* No Screen */
        #noScreen {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }

        .emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 1.5rem;
            animation: wiggle 1s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .message {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 4rem;
            font-style: italic;
        }

        .return-btn {
            background: linear-gradient(135deg, #4ecca3 0%, #3ba87f 100%);
            color: white;
            margin-top: 3rem;
        }

        .return-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 35px rgba(78, 204, 163, 0.5);
        }

        /* Floating hearts and confetti */
        .hearts {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            .buttons {
                gap: 1.5rem;
            }

            button {
                font-size: 1.3rem;
                padding: 1rem 2.5rem;
            }

            .music-icon {
                top: 1.5rem;
                right: 1.5rem;
                width: 50px;
                height: 50px;
            }

            .gif-container {
                max-width: 90%;
                margin: 2rem auto;
            }

            .emoji {
                font-size: 3rem;
            }

            .message {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Music Icon -->
    <div class="music-icon" id="musicIcon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </div>

    <div class="music-label" id="musicLabel">
        Click Me
    </div>

    <!-- Back Arrow -->
    <div class="back-arrow" id="backArrow" onclick="showMain()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </div>

    <audio id="bgMusic" loop>
        <!-- Add your Fall Out Boy song here -->
        <source src="trimmed.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Screen -->
    <div id="mainScreen" class="screen active">
        <h1>
            <span class="name">Marie,</span>
            Will You Be<br>My Valentine?
        </h1>
        <div class="buttons">
            <button class="yes-btn" onclick="showYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onclick="showNo()">No</button>
        </div>
    </div>

    <!-- Yes Screen -->
    <div id="yesScreen" class="screen">
        <h1>I Love You! üíï‚ú®</h1>
        <h2>Happy Valentine's Day üíò</h2>
        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjljbnF2bjZyaWRuM2FqdXduemd4MWExeHV5aWpzbHFzOXBkazlmayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5rEWvMi3djT7q/giphy.gif" alt="Celebration">
  
            </div>
        </div>
    </div>

    <!-- No Screen -->
    <div id="noScreen" class="screen">
        <span class="emoji">üôÑ</span>
        <h1>Stop Playing</h1>
            <div class="gif-container">
              <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnJlenRsdDV1OGlvcTFnaWtiazR1aDlpcW1oY256Y25vcTNnaHBxayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jtZzTsyA4fl3G/giphy.gif" alt="Celebration">
  
        <button class="return-btn" onclick="showMain()">Try Again üíï</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const musicIcon = document.getElementById('musicIcon');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        // Music control
        musicIcon.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicIcon.classList.remove('playing');
            } else {
                bgMusic.play();
                musicIcon.classList.add('playing');
            }
            isPlaying = !isPlaying;
            document.getElementById('musicLabel').classList.add('hidden');
        });

        // Position the No button initially
        function positionNoButton() {
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        }

        positionNoButton();

        // Move No button on hover
        let hoverTimeout;
        noBtn.addEventListener('mouseenter', () => {
            hoverTimeout = setTimeout(() => {
                moveNoButton();
            }, 200); // 0.2 second delay
        });

        noBtn.addEventListener('mouseleave', () => {
            clearTimeout(hoverTimeout);
        });

        function moveNoButton() {
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            const minX = 100;
            const minY = 100;

            const h1Element = document.querySelector('#mainScreen h1');
            const yesBtn = document.querySelector('.yes-btn');
            const h1Rect = h1Element.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();

            let newX, newY;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;
                attempts++;

                const overlapsH1 = (
                    newX < h1Rect.right + 50 &&
                    newX + 200 > h1Rect.left - 50 &&
                    newY < h1Rect.bottom + 50 &&
                    newY + 100 > h1Rect.top - 50
                );

                const overlapsYes = (
                    newX < yesBtnRect.right + 50 &&
                    newX + 200 > yesBtnRect.left - 50 &&
                    newY < yesBtnRect.bottom + 50 &&
                    newY + 100 > yesBtnRect.top - 50
                );

                if (!overlapsH1 && !overlapsYes) {
                    break;
                }
            } while (attempts < maxAttempts);

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showMain() {
            showScreen('mainScreen');
            positionNoButton();
            document.getElementById('backArrow').classList.remove('show');
        }

        function showYes() {
            showScreen('yesScreen');
            createConfetti();
            setInterval(createHeart, 300);
            document.getElementById('backArrow').classList.add('show');
        }

        function showNo() {
            showScreen('noScreen');
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('hearts');
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#4ecca3', '#ffa07a', '#ffb6c1', '#87ceeb', '#ffd700'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
