<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come On... üòè</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f5f1e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(255, 107, 157, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: #2d2d2d;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 1.5rem;
            animation: wiggle 1s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .message {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .return-btn {
            font-family: 'Crimson Text', serif;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #4ecca3 0%, #3ba87f 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(78, 204, 163, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.03em;
            position: relative;
            overflow: hidden;
        }

        .return-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .return-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .return-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 35px rgba(78, 204, 163, 0.5);
        }

        .return-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .emoji {
                font-size: 3rem;
            }

            .message {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .return-btn {
                font-size: 1.3rem;
                padding: 1rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">üôÑ</span>
        <h1>Stop Playing</h1>
        <p class="message">You know you want to say yes...</p>
        <button class="return-btn" onclick="goBack()">Try Again üíï</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'valentine.html';
        }
    </script>
</body>
</html>
