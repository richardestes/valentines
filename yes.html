<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f5f1e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            animation: celebrateIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes celebrateIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            background: linear-gradient(135deg, #d4587a 0%, #ff6b9d 50%, #ffa07a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(20deg);
            }
        }

        .gif-container {
            margin: 3rem auto;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 1rem;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .placeholder-text {
            font-family: 'Crimson Text', serif;
            font-size: 1.5rem;
            color: #888;
            padding: 4rem 2rem;
            font-style: italic;
        }

        .hearts {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .gif-container {
                max-width: 90%;
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Knew It! ðŸ’•âœ¨</h1>
        
        <div class="gif-container">
            <!-- Replace the src below with your GIF URL -->
            <!-- <img src="your-gif.gif" alt="Celebration"> -->
            <div class="placeholder-text">
                [Add your GIF here by replacing the img src]
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('hearts');
            heart.innerHTML = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#4ecca3', '#ffa07a', '#ffb6c1', '#87ceeb', '#ffd700'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    
                    // Random shapes
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 30);
            }
        }

        // Initial confetti burst
        createConfetti();

        // Continuous hearts
        setInterval(createHeart, 300);

        // Occasional confetti bursts
        setInterval(() => {
            if (Math.random() > 0.7) {
                createConfetti();
            }
        }, 3000);
    </script>
</body>
</html>
